<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nargis Parbin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            z-index: 50;
        }

        #response-text {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #d63333;
            font-weight: bold;
            min-height: 50px;
        }

        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* DANCING CAT STICKER (CSS Animation) */
        .cat-sticker {
            font-size: 80px;
            display: inline-block;
            animation: dance 0.6s infinite alternate;
            margin: 20px;
        }

        @keyframes dance {
            from { transform: rotate(-15deg) translateY(0); }
            to { transform: rotate(15deg) translateY(-20px); }
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff4d4d;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Will you be my valentine<br>NARGIS PARBIN?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div id="response-text"></div>
    </div>

    <div id="success-container">
        <h1>It's a date then!<br>Knew you'd say yes ‚ù§Ô∏è</h1>
        <div class="cat-sticker">üê±</div>
        <div style="font-size: 2rem;">üíÉüï∫</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        let noCount = 0;
        let scale = 1;

        function moveButton() {
            noCount++;
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");
            const text = document.getElementById("response-text");

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            if (noCount === 1) text.innerText = "You can't escape love!";
            if (noCount >= 2) text.innerText = "Just say Yes already!";

            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function acceptLove() {
            document.getElementById("main-container").style.display = "none";
            document.getElementById("success-container").style.display = "flex";
            setInterval(createHeart, 200);
            const music = document.getElementById("bgMusic");
            music.volume = 0.4;
            music.play();
        }
    </script>
</body>
</html>
